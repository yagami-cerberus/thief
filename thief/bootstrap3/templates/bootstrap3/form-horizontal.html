{% load bootstrap3 %}

{% for field in form %}
{% if field.is_hidden %}
<div style="display: none;">{{ field }}</div>
{% else %}
<div class="form-group{% if field.errors %} has-error{% endif %}">
  <label for="{{ field.id_for_label }}" class="col-sm-{{ label_col }} control-label">{{ field.label }}</label>
  <div class="col-sm-{{ input_col }}">
    {{ field|bootstrap_field }}
  </div>
  {% if field.errors %}
  <div class="form-group has-error">
    {% for error in field.errors %}
      <div class="col-sm-{{ label_col }}"></div>
      <div class="col-sm-{{ input_col }}" style="color: red;">
        <p class="form-control-static">{{ error }}</p>
      </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endif %}
{% endfor %}

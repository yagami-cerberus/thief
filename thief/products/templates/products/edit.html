{% extends 'foundation.html' %}
{% load bootstrap3 %}
{% block title %}產品: {{ p.title }} {% endblock title %}
{% block main %}
<style type="text/css">
div.keywords {
  margin-top: 2px;
}

label.keyword {
  padding: 2px 8px;
  margin-left: 4px;
  border-radius: 4px;
}

label.keyword:hover {
  background-color: #ddd;
}

</style>
<h3>產品: {{ p.title }}</h3>
<hr />
<div class="container">
  <h4>拍賣資料</h4>
  <form method="post" role="form">{% csrf_token %}
    <div class="container">
      {{ form|bootstrap_form:"default" }}
    </div>
    <div class="text-right">
      <input type="submit" name="login" class="btn btn-primary" value="儲存"></input>
    </div>
  </form>    
</div>

<script type="tmpl/jquery" id="keywords-tmpl">
  <div class="row keywords">
    <div class="col-sm-11">
      {% for k in keywords %}
        <label class="keyword">{{ k }}</label>
      {% endfor %}
    </div>
    <div class="col-sm-1 text-right">
      <a href="{% url 'auction_keyword_groups' %}">管理</a>
    </div>
  </div>
</script>
<script type="text/javascript">
$(function() {
  var $input = $("[name=keywords]");
  var $keywords = $("#keywords-tmpl").tmpl();
  $keywords.insertAfter($input);
  $("label", $keywords).bind("click", function() {
    $input.val(this.innerText);
  });
});
</script>
{% endblock %}

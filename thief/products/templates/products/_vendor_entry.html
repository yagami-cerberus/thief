<div class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">品名</label>
    <div class="col-sm-10 form-control-static">{{ product.title }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">資料來源</label>
    <div class="col-sm-10 form-control-static">{{ product.vendor }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">價格</label>
    <div class="col-sm-10 form-control-static">{{ product.currency }} {{ product.price }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">條碼</label>
    <div class="col-sm-10 form-control-static">{{ product.ean }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">發售日</label>
    <div class="col-sm-10 form-control-static">{{ product.release_date  }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">尺寸/重量</label>
    <div class="col-sm-10 form-control-static">{{ product.size}} / {{ product.weight }}</div>
  </div>
</div>

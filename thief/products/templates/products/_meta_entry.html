<div class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">關鍵字</label>
    <div class="col-sm-10 form-control-static">{{ meta.keywords }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">簡介</label>
    <div class="col-sm-10 form-control-static">{{ meta.summary }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">價格</label>
    <div class="col-sm-10 form-control-static">{{ meta.price }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">數量</label>
    <div class="col-sm-10 form-control-static">{{ meta.amount }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">顏色</label>
    <div class="col-sm-10 form-control-static">{{ meta.color }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">產品說明</label>
    <div class="col-sm-10 form-control-static">{{ meta.details }}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">產品規格</label>
    <div class="col-sm-10 form-control-static">{{ meta.spec }}</div>
  </div>
</div>
